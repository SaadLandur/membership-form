  <body>

    <div class="container">
      <header>Member Master</header>

      <form action="#">
        <div class="form first">
          <div class="details personal">
            <span class="title">Personal Details</span>

            <div class="fields">
              <div class="input-field">
                <!-- <label for="floatingInput">Customer ID</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off" placeholder="Customer ID"
                  required>

                <!-- <div class="form-floating ">
                  <input type="email" class="form-control" id="floatingInput" placeholder="Customer ID ">
                  <label for="floatingInput">Customer ID</label>
                </div> -->
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">First Name</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter your name" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Middle Name</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter middle name" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Last Name</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter last name" required>
              </div>

              <div class="input-field">
                <!-- <label>Gender</label> -->
                <select required>
                  <option disabled selected>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>

                  <option>Others</option>
                </select>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Company</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter your Company " required>
              </div>
            </div>
          </div>

          <div class="details ID">
            <span class="title">Identity Details</span>

            <div class="fields">
              <div class="input-field">
                <!-- <label for="floatingInput">Address L1</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Address L1" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Address L2</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Address L2" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Address L3</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Address L3" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">City</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off" placeholder="Enter City"
                  required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">State</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter your State " required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Country</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Country" required>
              </div>
            </div>

            <div class="fields">
              <div class="input-field">
                <!-- <label for="floatingInput">Zip Code</label> -->
                <input type="number" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder=" Enter Zip Code" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Member Opted Out</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Member Opted Out" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Email</label> -->
                <input type="email" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter your Email" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Paid until</label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter your Paid until" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Member of Club SInce </label> -->
                <input type="text" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Member of Club SInce" required>
              </div>

              <div class="input-field">
                <!-- <label for="floatingInput">Club ID</label> -->
                <input type="number" class="form-control" id="floatingInput" autocomplete="off"
                  placeholder="Enter Club ID " required>
              </div>
            </div>
          </div>

          <button class="sumbit">
            <span class="btnText">Submit</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div>
    </div>
